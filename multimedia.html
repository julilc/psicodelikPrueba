<!----------------------------- MAIN ------------------------->
	<main id="mainMultimedia">
		<h1 class="h1">MULTIMEDIA</h1>
		<!------------------------ Fotos -------------------->
		<section class="fondo2 p-0"><h2 class="titleMarginB h2">Cuadros</h2>
			<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
		  <div class="carousel-indicators">
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
		  </div>
		  <div class="carousel-inner">
		      <div class="carousel-item active">
		      <img src="src\img\cuadro5.webp" class="d-block carrouselImg img-fluid w-100   " alt="cuadro5">
		    </div>
		    <div class="carousel-item">
		      <img src="src\img\cuadro1.jpg" class="d-block carrouselImg w-100 img-fluid" alt="cuadro psicodelico 1">
		    </div>
		    <div class="carousel-item">
		      <img src="src\img\cuadro3.webp" class="d-block w-100 carrouselImg img-fluid" alt="cuadro3">
		    </div>
		   </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
		</div>	
		</section>

		<section id="MUSICA" class="fondo2 m-3"><h2 class="titleMarginB h2">NUESTRA MUSICA EN TU CASA</h2>
			<article class="multimediaMusica">
				<div id="reproductor"><audio src="src\music\musicamulti.mp3" alt= "musica para reproducir" controls="controls"></audio></div>
				<div class="multimediaPlaylist"><h3 class="playlistTitle text-white">Descubrí nuestras playlist seleccionadas</h3> <br>
				<a class= "musicaLogo" href="https://www.spotify.com/ar/" target="_blank"><img src="src\img\spoty.png" width="110PX" height="90PX" class="wow fadeInRight" data-wow-delay="0.2s" alt="logo spotify con enlace"></a>
				<a class= "musicaLogo"  href="https://www.youtube.com/watch?v=PTHmZkjROU8" target="_blank"><img src="src\img\youtube.png"width="100PX" height="80PX" class="wow fadeInRight" data-wow-delay="0.2s"  alt="logo de Youtube"></a></div>
			</article>
		</section>
		<section id="losArtistasDelMes" class="fondo2 m-3"><h2 class="titleMarginB h2">LOS ARTISTAS DEL MES</h2>
			<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
			  <div class="carousel-indicators">
			    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
			    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
			  </div>
			  <div class="carousel-inner">
			    <div class="carousel-item active textCenter">
			     <video controls autoplay loop muted>
					<source src="src\vid\pinturaNena.webm" alt= "video artista Juana pintando">
					</video>
			      <div class="carousel-caption d-none d-md-block">
			        <h5>Juana</h5>
			        <p>7 años</p>
			      </div>
			    </div>
			    <div class="carousel-item textCenter">
			      <video controls autoplay muted> 
						<source src="src\vid\pinturaHombre.webm" alt="video artista Matias pintando" controls autoplay>
					</video>
			      <div class="carousel-caption d-none d-md-block">
			        <h5>Matias</h5>
			        <p>28 años</p>
			      </div>
			    </div>
			    <div class="carousel-item textCenter">
			     <video controls autoplay muted>
					 <source src="src\vid\pinturaMujer.webm" alt= "video artista Lau pintando" controls autoplay>
					 </video>
			      <div class="carousel-caption d-none d-md-block">
			        <h5>Laura</h5>
			        <p>27 años</p>
			      </div>
			    </div>
			  </div>
			  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Previous</span>
			  </button>
			  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Next</span>
			  </button>
			</div>
			</section>
			<!------------ flecha para ir arriba --------->
			<div class="flechArribaMultimedia"><a href=#><img src="src\img\flecharriba.jpg"width=50px height="50px" alt="flecha para ir arriba de la pagina"></a></div>
	
		</section>
		
	</main>
