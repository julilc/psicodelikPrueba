		<section id="MUSICA" class="fondo2"><h2 class="titleMarginB">NUESTRA MUSICA EN TU CASA</h2>

				<div id="reproductor"><audio src="src\music\musicamulti.m4a" alt= "musica para reproducir" controls="controls"></audio></div>

			</article>
		</section>
		<section id="losArtistasDelMes" class="fondo2"><h2 class="titleMarginB">LOS ARTISTAS DEL MES</h2>

			<div class="artistas">
				<figure class="artistasFigure">
					<figcaption class="artistasNombre">Juana</figcaption>

					 <source src="src\vid\pinturaMujer.webm" alt= "video artista Lau pintando" controls autoplay>
					 </video>

			</div>	
			</article>
